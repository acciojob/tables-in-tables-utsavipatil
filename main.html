<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100% " class="main">
      <tr class="row" >
        <td style="width: 50%;">
          <table class="t1">
            <tr>
                <td colspan="2" class="nested">Nested Table 2</td>
            </tr> 
              <tr>
                <th>Coloum 1</th>
                <th>Coloum 2</th>
              </tr>
              <tr>
                <td>abc</td>
                <td>def</td>
              </tr>
          </table>
        </td>

        <td>
            <table class="t2">
                <tr>
                  <td class="nested">Nested Table 1</td>
                </tr>
                <tr>
                  <td>
                    <ul>
                      <li>List Item</li>
                      <li>List Item</li>
                      <li>List Item</li>
                    </ul>
                  </td>
                </tr>
            </table>
        </td>
      </tr>
      
      <tr class="row">
        <td>
            <table class="t3">
              <tr>
                <td colspan="2" class="nested">Nested Table 3</td>
              </tr>
                <tr>
                  <td class="coloured">Nested Table</td>
                  <td>Demo Continued</td>
                </tr>
            </table>
        </td>
        <td>
          <table class="t4">
              <tr>
                <td class="nested">Nested Table 4</td>
              </tr>
              <tr>
                <td class="bold">HTML</td>
              </tr>
          </table>
        </td>
      </tr>
          
    </table>
  </body>
</html>
